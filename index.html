<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* Global styles */
        * , *::before, *::after {
            font-family: 'Noto Sans Mono', monospace;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        strong {
            font-weight: 600;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
        }

        body {
            background-color: black;
            color: white;
            margin: 10px;
            font-family: 'Noto Sans Mono', monospace;
        }
    </style>
</head>
<body>
    <header>
        <p id="time" class="time"></p>
        <h3></h3>
    </header>
    <main>
        <br>
        <br>
        <a href="./cdn/liquacious_issue01.pdf">
            <img src="./cdn/issue01_cover.png" alt="Issue 01 Cover" style="width:150px; height:210px;">
        </a>
        <p>Liquacious: Issue #01</p>
        <a href="./cdn/liquacious_issue01.pdf" style="color: white; font-size: small;">Download now</a>
        <br>
        <br>
        <a href="./cdn/liquacious_issue02.pdf">
            <img src="./cdn/issue02_cover.png" alt="Issue 02 Cover" style="width:150px; height:210px;">
        </a>
        <p>Liquacious: Issue #02</p>
        <a href="./cdn/liquacious_issue02.pdf" style="color: white; font-size: small;">Download now</a>
        <script>
            const timeElement = document.getElementById("time");
            function updateTime() {
                const now = new Date();
                const month = (now.getMonth() + 1).toString().padStart(2, "0");
                const day = now.getDate().toString().padStart(2, "0");
                const year = now.getFullYear();
                const hours = now.getHours().toString().padStart(2, "0");
                const minutes = now.getMinutes().toString().padStart(2, "0");
                const seconds = now.getSeconds().toString().padStart(2, "0");
                const milliseconds = now.getMilliseconds().toString().padStart(3, "0").slice(0, 2); // First two digits of milliseconds
                const formattedTime = `${month} ${day} ${year} ${hours}:${minutes}:${seconds}:${milliseconds}`;
                timeElement.textContent = formattedTime;
            }
            setInterval(updateTime, 10); // Update every 10 milliseconds
            updateTime();
        </script>
    </main>
</body>
